<html>
<head>
    <title>Index of #TITLE</title>
    <style>
        * {
        font-family: sans-serif;
        }
    </style>
</head>
    <body>
        <h1>Index of #DIR</h1>
        <hr>
            <table>
                <col width="800">
                <col width="200">
                <col width="80">
                <tr>
                    <th align="left">Filename</th>
                    <th align="left">Last modified</th>
                    <th align="left">Size</th>
                </tr>
                <tr>
					<td><p style="display: none">#FILENAME</p><img style="margin-right: 5px; max-width: 20px" src="data:image/png;base64, #IMAGE" /><a href="#FILENAME">#FILENAME</a></td>
					<td>#MODIFIED</td>
					<td>#SIZE</td>
				</tr>
            </table>
        <hr>
            <span style="font-size: 12px">generated by </span><a style="font-size: 12px" href="#">genindex #VERSION</a></span>
    </body>
</html>
